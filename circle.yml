machine:
  services:
    - docker

cache_directories:
    - "~/.m2"

branches:
    ignore:
      - gh-pages
      - site

dependencies:
  override:
    - docker build -t jongo-ci bin

test:
  override:
    - docker run -it --volume ~/.m2:/opt/jongo/conf/repository jongo-ci --maven-options "-Dmaven.repo.local=/opt/jongo/conf/repository" test
